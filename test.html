<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/assets/css/burger_style.css" type="text/css" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="icon" sizes="32x32" href="/public/assets/img/burger.png">
    <title>Eat Da Burger! </title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="/public/assets/js/burgers.js"></script>
</head>

<body>
    <div style="text-align: center;">
        <img id="img" src="/public/assets/img/burger.png" alt="BurgerIMG">
    </div>

    <h1>Eat-Da-Burger!</h1>
    <div class="container" style="text-align: center;">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6">
                <h2>Burgers not Devoured</h2>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <h2>Burgers that are Devoured!</h2>
            </div>
        </div>

        <div>
            <h2>Add a Burger</h2>
            <form class="create-form">

                <div class="form-group">
                    <label for="bu">Burger Name: </label>
                    <input type="text" id="bu" name="name">
                </div>

                <div class="form-group">
                    <label for="devoured">Devoured?</label><br>
                    <input type="radio" name="devoured" value="1" checked> Devoured!<br>
                    <input type="radio" name="devoured" value="0"> Not Devoured
                </div>

                <button type="submit" class="btn btn-primary btn-lg">Add Burger</button>
            </form>
        </div>
    </div>
</body>

</html>
